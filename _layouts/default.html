<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/github-dark.css" media="screen">

    <title>{{ page.title }}</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>vlb-rb</h1>
        <h2>IRC bot for #vikidia</h2>

        <section id="downloads">
          <a href="https://github.com/thilp/vlb-rb/zipball/master" class="btn">Download as .zip</a>
          <a href="https://github.com/thilp/vlb-rb/tarball/master" class="btn">Download as .tar.gz</a>
          <a href="https://github.com/thilp/vlb-rb" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container" id="main_content">
      {{ content }}
    </div>
  </body>
</html>
